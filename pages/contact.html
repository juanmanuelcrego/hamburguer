<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HAMBURGUER - contacto</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- ESTILOS PROPIOS -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col header">
                <h5><a class="title-page" href="./home.html">HAMBURGUER</a></h5>
                <section class="cart-menu">
                    <i class="fas fa-shopping-cart"></i>
                    <div class="dropdown">
                        <button class="menu" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <a class="dropdown-item" type="button" href="./home.html">Home</a>
                        <a class="dropdown-item" type="button" href="./about.html">About</a>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <h2>Contactanos!</h2>
                    <h5>A la brevedad nos pondremos en contacto con vos!</h5>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputNombre">Nombre</label>
                        <input type="text" class="form-control" id="inputNombre">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputApellido">Apellido</label>
                        <input type="text" class="form-control" id="inputApellido">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputMail">e-mail</label>
                      <input type="email" class="form-control" id="inputMail" placeholder="@">
                    </div>
                    <div class="form-group">
                      <label for="inputPhone">Tel√©fono</label>
                      <input type="tel" class="form-control" id="inputPhone" placeholder="+54">
                    </div>
                    <div class="form-group">
                        <label for="asunto">Asunto</label>
                        <textarea class="form-control" id="asunto" rows="3"></textarea>
                      </div>
                    <button type="submit" class="btn btn-warning">Enviar</button>
                  </form>
            </div>
        </div>
        <div class="row">
            <div class="col footer">
                <p>Powered by <a href="www.instagram.com/jcrego.css">Juan Manuel Crego</a></p>
            </div>
        </div>
    </div>
    
    <!-- FONT AWESOME  -->
    <script src="https://kit.fontawesome.com/187c7953cf.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
